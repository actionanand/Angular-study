<div class="row">
    <div class="col-xs-12">
      <p style="color: darkgreen"><em>Add new Servers or blueprints!</em></p>
      <label>Server Name: {{serverNameInput.value}}</label>
      <input type="text" class="form-control" #serverNameInput>
      <label>Server Content: {{serverContentInput.value}}</label>
      <input type="text" class="form-control" #serverContentInput>
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(serverNameInput)">Add Server</button> &nbsp;
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
    </div>
</div>
